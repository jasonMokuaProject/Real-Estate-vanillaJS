<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <div class="navigationbar">
        <div id="logo">
            <h2>WeHomes</h2>
        </div>
        <div id="menu">
            <a> Home </a>
            <a> About </a>
            <a> Property </a>
            <a>Contact </a>
        </div>

    </div>
    <!-- Landing page & search bar-->
    <div class="bannersection">
        <div id="searchbox">
            <h2> Find Your Perfect Home</h2>
            <div class="filterOptions">
                <input type="text" id="location" placeholder="Location">
                <input type="text" id="ForSaleOrRent" placeholder="For Sale Or Rent">
                <select>
                    <option value="Select minimum Price">Select Minimum Price</option>
                    <option value="100000">£100,000</option>
                    <option value="200000">£200,000</option>
                    <option value="300000">£300,000</option>
                    <option value="400000">£400,000</option>
                    <option value="500000">£500,000</option>
                    <option value="600000">£600,000</option>
                    <option value="700000">£700,000</option>
                </select>
                <select>
                    <option value="Property Type">Property Type</option>
                    <option value="Residential Property">Residential Property</option>
                    <option value="commercial property">commercial property</option>
                    <option value="industrial property">industrial property</option>
                    <option value="land as a property type">land as a property type</option>
                    <option value="special purpose property">special purpose property</option>
                </select>
                
            </div>
            <div id="centerbutton">
                <button id="searchbutton">Search</button>

            </div>
           

        </div>
    </div>

    <!-- featured properties-->


<div class="featuredproperty">
    <h2>Featured Properties</h2>
</div>

<!-- The properties displayed-->

<div class="featuredTheProperties">

   <div class="PropertyItem">
    <img src="images/photo-1518780664697-55e3ad937233.avif" width="300px" height="200px">
    <div class="description-item">
        <p class="price-of-item">£500,000</p>
        <p class="property-type-item">Residential Property</p>
        <p class="Location-item">Charlestown, MD, United States</p>
    </div>

   </div>

</div>
